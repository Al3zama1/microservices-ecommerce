eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
#        product service route
        - id:
            product-service
          uri:
            lb://product-service
          predicates:
            Path=/api/products
#        order service route
        - id:
            order-service
          uri:
            lb://order-service
          predicates:
            - Path=/api/orders
#        discovery server route
        - id:
            discovery-server
          uri:
            http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
#       discovery server static resources route
        - id:
            discovery-server-static
          uri:
            http://localhost:8761
          predicates:
            - Path=/eureka/**



logging:
  level:
    root: info
    org.springframework.cloud.gateway:route:
      RouteDefinitionLocator: info
    org.springframework.cloud.gateway: trace

